{% extends 'partials/base.html' %}
{% load static %}
{%load crispy_forms_tags %}
{% block content %}
      <!-- Login Reg start -->
      <hr>
      <section class="login-reg">
        <div class="overlay pt-120">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-xl-6 order-xl-0 order-1">
                        <div class="sec-img d-rtl">
                            <img src="{% static 'images/online_banking.webp'%}" class="max-un" alt="image" width="75%" height="450px">
                        </div>
                    </div>
                    <div class="col-xl-5">
                        <div class="section-text text-center">
                            <h5 class="sub-title">Welcome to DigiPay</h5>
                            <h2 class="title">Sign In</h2>
                            <p class="dont-acc">Don't have an account yet? <a href="{% url 'digipayapp:reg'%}">Sign Up</a></p>
                            <!-- <div class="reg-google">
                                <a href="javascript:void(0)"><i class="fab fa-google"></i>Sign up with Google</a>
                            </div>
                            <span class="or">Or Continue With</span> -->
                        </div>
                        
                       <!--  {% if messages %}
                            {% for message in messages %}
                                <strong>{{ message }}</strong>
                            {% endfor %}
                        {% endif %} -->
                            
                        <form method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12">
                                    <div class="single-input">
                                        <label >Username :</label>
                                        <input type="text" required name="username" id="logemail" placeholder="Enter Your Username">
                                    </div><br>
                                    <div class="single-input">
                                        <label for="">Password</label>
                                        <input type="password" required name="password" id="logemail" placeholder="Enter Your Password">
                                    </div><br>
                                    <a href="{% url 'bankaccounts:account' %}"><button class="cmn-btn w-100" type="submit">Login</button></a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Login Reg end -->
 {% endblock content %}
